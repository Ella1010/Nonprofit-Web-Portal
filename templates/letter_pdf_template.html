<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Acceptance Letter</title>
  <style>
    @page {
      size: A4;
      margin: 1in;
    }

    body {
      font-family: 'Times New Roman', Times, serif;
      background: white;
      margin: 0;
      padding: 0;
    }

    .page {
      width: 700px;
      margin: 60px auto;
      padding: 50px;
      position: relative;
      background: white;
      box-sizing: border-box;
      border: 1.5px solid #002147;
    }

    /* HEADER */
    .header-img {
      display: block;
      margin: 0 auto 30px;
      width: 100%;
      max-height: 100px;
    }

    .date {
      text-align: right;
      font-size: 0.95em;
      margin-bottom: 30px;
    }

    /* CONTENT */
    .content p {
      font-size: 1.05em;
      line-height: 1.6;
      margin: 16px 0;
    }

    .signature {
      margin-top: 60px;
    }

    .signature img {
      height: 60px;
      margin-bottom: 10px;
    }

    /* FOOTER */
    .footer-img {
      display: block;
      margin: 60px auto 0;
      width: 100%;
      max-height: 60px;
    }

    /* WATERMARK */
    .watermark {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0.03;
      width: 400px;
      z-index: -1;
    }
  </style>
</head>
<body>
  <div class="page">
    <!-- Watermark -->
    <img src="{{ url_for('static', filename='pear_watermark.png') }}" class="watermark" alt="Watermark" />

    <!-- Header -->
    <img src="{{ url_for('static', filename='pear_header.png') }}" class="header-img" alt="PEAR Header" />

    <!-- Date -->
    <div class="date">{{ today }}</div>

    <!-- Letter content from DB -->
    <div class="content">
      {{ content | safe }}
    </div>

    <!-- Signature -->
    <div class="signature">
      <img src="{{ url_for('static', filename='pear_signature.png') }}" alt="Signature" />
      <br />
      PEARAfrica
    </div>

    <!-- Footer -->
    <img src="{{ url_for('static', filename='pear_footer.png') }}" class="footer-img" alt="PEAR Footer" />
  </div>
</body>
</html>
