<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Reset Password – PEAR</title>
  <link rel="stylesheet" href="/static/styles.css" />
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: linear-gradient(to right, #003366, #004d66);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .card {
      background: white;
      color: #003366;
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.15);
      width: 100%;
      max-width: 400px;
    }
    h2 {
      margin-top: 0;
    }
    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      background: #004d66;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    .error {
      color: #d32f2f;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <h2>Reset Password</h2>
    <form method="POST">
      <label>New Password</label>
      <input type="password" name="password" required placeholder="Enter a strong password">
      <button type="submit">Update Password</button>
    </form>

      <div style="margin-top: 20px; text-align: center;">
    <a href="{{ url_for('login_user') }}" style="color: #004d66; text-decoration: underline; font-weight: 500;">
      ← Back to Login
    </a>
  </div>



  </div>
</body>
</html>
